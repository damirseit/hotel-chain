<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar">
	<div class="brand-title">GTA</div>
	<div class="navbar-links">
		<ul>
			<li><a href="contact.html" class="left">Contact Us</a></li>
			<li><a style="cursor: pointer;" id="user">User</a></li>
			<li><a href="index.html" class="sign-out">Sign out</a></li>
		</ul>
	</div>
</nav>
<div class="u-info">
	<h3>Employee Information</h3>
	<ul class="user-information" id="employee-info" style="list-style-type: none;"></ul>
</div>
<script>
	$.ajax({
		url: 'services/items/employeeinfo',
		dataType: 'json',
		success: function(r) {
			r.forEach(function(item) {
				$('#employee-info').append('<li>' + item + '</li>');
			})
		}
	});

	$(document).ready(function () {
		$.ajax({
			url: 'services/items/user',
			dataType: 'json',
			success: function (r) {
				$('#user').text(r.response);
			}
		});
	});
</script>
<script src="assets/js/script.js"></script>

</body>
</html>
